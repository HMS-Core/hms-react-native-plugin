apply plugin: 'com.android.library'
apply plugin: 'com.huawei.agconnect'
apply plugin: 'maven-publish'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:3.6.0")
        classpath("com.huawei.agconnect:agcp:1.9.1.300")
    }
}

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    maven {url 'https://developer.huawei.com/repo/'}
    google()
    jcenter()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.facebook.react:react-native:+"

    // Import the base SDK.
    implementation 'com.huawei.hms:ml-computer-vision-ocr:3.11.0.301'
    // Import the Latin-based language model package.
    implementation 'com.huawei.hms:ml-computer-vision-ocr-latin-model:3.11.0.301'
    // Import the Japanese and Korean model package.
    implementation 'com.huawei.hms:ml-computer-vision-ocr-jk-model:3.11.0.301'
    // Import the Chinese and English model package.
    implementation 'com.huawei.hms:ml-computer-vision-ocr-cn-model:3.11.0.301'

    // Import the document model package.
    implementation 'com.huawei.hms:ml-computer-vision-cloud:3.11.0.301'

    // Import the Vietnam ID Card recognition plugin and recognition capability package.
    implementation 'com.huawei.hms:ml-computer-card-icr-vn:3.7.0.303'
    // Import the ID Card recognition plug-in package.
    implementation 'com.huawei.hms:ml-computer-card-icr-cn:3.7.0.303'

    // Import the combined package of the bank card recognition plugin and recognition capability.
    implementation 'com.huawei.hms:ml-computer-card-bcr:3.7.0.302'

    // Import the base SDK.
    implementation 'com.huawei.hms:ml-computer-vision-ocr:3.11.0.301'
    // Import the Latin-based language model package.
    implementation 'com.huawei.hms:ml-computer-vision-ocr-latin-model:3.11.0.301'
    // Import the general card recognition plugin package.
    implementation 'com.huawei.hms:ml-computer-card-gcr-plugin:3.11.0.301'

    // Import the base SDK.
    implementation 'com.huawei.hms:ml-computer-vision-formrecognition:3.11.0.301'
    // Import the form recognition model package.
    implementation 'com.huawei.hms:ml-computer-vision-formrecognition-model:3.7.0.301'

    // Text Embedding
    implementation 'com.huawei.hms:ml-nlp-textembedding:3.11.0.302'
}