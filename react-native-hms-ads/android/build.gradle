apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

buildscript {
    repositories {
        google()
        jcenter()
        maven {url 'https://developer.huawei.com/repo/'}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
    }
}


android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        url "$rootDir/../node_modules/jsc-android/dist"
    }
    maven {url 'https://developer.huawei.com/repo/'}
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'  // From node_modules
    implementation 'com.huawei.hms:ads-lite:13.4.58.304'
    implementation 'com.huawei.hms:ads-consent:3.4.58.304'
    implementation 'com.huawei.hms:ads-identifier:3.4.58.301'
    implementation 'com.huawei.hms:ads-installreferrer:3.4.58.301'
    implementation 'com.huawei.hms:ads-vast:3.4.44.303'
    implementation 'com.huawei.hms:ads-vast-player:3.4.44.303'
    implementation 'com.huawei.agconnect:agconnect-core:1.6.0.300'
    implementation 'com.huawei.hms:stats:5.2.0.300'
}
